<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <button type="button" id="sidebarCollapse" class="btn btn-info" (click)="changeValue()">
            <fa-icon *ngIf="menuCollapse" [icon]="faChevronCircleRight"></fa-icon>
            <fa-icon *ngIf="!menuCollapse" [icon]="faChevronCircleLeft"></fa-icon>
        </button>
        <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
        <button class="navbar-toggler" type="button" (click)="navMenuBarCollapsed = !navMenuBarCollapsed">
            &#9776;
        </button>

        <div [ngbCollapse]="navMenuBarCollapsed" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <!-- Step 4: Close the menu when a link is clicked. -->
                    <a class="nav-link" [routerLink]="'.'" (click)="navMenuBarCollapsed = true">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="'.'" (click)="navMenuBarCollapsed = true">Examples</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="'.'" (click)="navMenuBarCollapsed = true">About</a>
                </li>
                <li *ngIf="msgErrorWarningCard.length > 0" class="nav-item" ngbDropdown display="dynamic"
                    placement="bottom-right">
                    <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown3" role="button">
                        <fa-icon [icon]="faExclamationTriangle" style="color: red;"></fa-icon>
                    </a>
                    <div  ngbDropdownMenu aria-labelledby="navbarDropdown3">
                        <div *ngFor="let err of msgErrorWarningCard" class="card  mb-3" style="width: 350px;">
                            <div class="card-header text-white "
                                [ngClass]="{'bg-danger': err.message.includes('ERROR'), 'bg-warning': err.message.includes('WARNING') }">
                                {{err.message}}
                            </div>
                            <div class="card-body">
                                <p class="card-text">{{err.description}}  </p>
                            </div>
                        </div>
                        
                    </div>
                </li>
            </ul>
        </div>


    </div>
</nav>
